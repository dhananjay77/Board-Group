<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="build/VSS.SDK.min.js"></script>
    <style>
        .button-inputs button {
            background: #007acc;
            color: white;
        }
        .board-control div.combo.input-text-box.list.drop {
            width: 15em;
        }
    </style>
</head>
<body>
    <div class="board-control"></div>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
        
        // Load main entry point for extension
        VSS.require(["build/app"], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
</body>
</html>
